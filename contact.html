 <div class="container contact-sec">
  <div class="row heading">
    <div class="col-lg-12">
      <h1>Contact Me</h1>
    </div>
  </div>
  <div class="row form-sec">
    <div class="col-lg-12">
      <form id="submitForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="inputName" placeholder="Name" name="Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="InputEmail1" placeholder="Email" name="Email">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="inputPhone" placeholder="Mobile Number" name="Phone">
        </div>
        <div class="mb-3">
          <textarea type="text" class="form-control" id="inputMessage" placeholder="Message" name="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="outputMessage" id="outputMessage"></div>
      </form>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $("#submitForm").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbw44qC_iSmzWjcSy_tFxOeY4Yb_iujPzS9y2pzPeJ8uhuxHwp9qrUHOaOyPdmCq6Ul3cw/exec",
        data: $("#submitForm").serialize(),
        method: "post",
        success: function (response) {
          document.getElementById("submitForm").reset();
          document.getElementById("outputMessage").classList.add('success');
          document.getElementById("outputMessage").innerHTML = "Message send successfully";
          return false
        },
        error: function (err) {
          document.getElementById("outputMessage").classList.add('fail');
          document.getElementById("outputMessage").innerHTML = "Our Server is busy right now. Try again later!"
          return false
        },
      });
    });
  </script>
